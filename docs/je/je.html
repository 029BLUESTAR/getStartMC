<!DOCTYPE html>
<html lang="zh-hans" class="light-mode" data-capo>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/templete/docs_je.css">
        <title>MC游戏下载 - GetStartMC</title>
        <style></style>
        <script src="../../js/get_pg_list.js"></script>
        <script src="../../js/menu_bar.js"></script>
        <script src="../../js/search.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const location = document.documentURI || document.URL;
                let loc_array = location.split('/');
                loc_array.pop();
                
                let i = loc_array.length - 1;
                let loc_array_translated;
                let loc_array_buffer;

                fetch('../../docs/folder_name_translate.json')
                .then(response => response.json())
                .then(data => {
                    for (let j of data.root) {
                        if (loc_array[i] === j.path) {
                            loc_array_translated = j.name;
                            loc_array_buffer = loc_array.pop();
                        }
                    }

                    const nav = document.querySelector('.toppic_bar_navigation_content');

                    const nav_element = document.createElement('a');
                    nav_element.textContent = ' > ' + loc_array_translated;

                    let nav_quicklink = '';
                    for (let k of loc_array) nav_quicklink += k + '/';
                    
                    nav_quicklink += loc_array_buffer + '/' + loc_array_buffer + '.html';
                    
                    nav_element.href = nav_quicklink;
                    nav.appendChild(nav_element);

                })
                .catch(console.log('寄啦！JSON路径又炸了！'));
            });
        </script>
    </head>
    <body>
        <div class="toppic_bar">
            <div class="toppic_bar_container">
                <button class="toppic_bar_menu_button">
                    <img src="../../ico/menu.png" alt="" data-target="menu_bar">
                </button>
                <a href=""><img src="../../ico/logo.png" alt="" class="toppic_bar_container_logo"></a>
                <div class="toppic_bar_container_search_box">
                    <div class="toppic_bar_container_search_box_bar">
                        <input type="text" name="search_box" placeholder="搜索词条..." onfocus="search(this.value)" oninput="search(this.value)" onfocusout="search()">
                        <a href=""><img src="../../ico/search.png" alt="" class="toppic_bar_container_search_box_button"></a>
                    </div>
                </div>
            </div>
            <div class="search_result" id="search_result"></div>
            <div class="toppic_bar_navigation">
                <div class="toppic_bar_navigation_content"></div>
            </div>
        </div>
        <div class="menu_bar" id="menu_bar">
            <div class="menu_bar_content"></div>
        </div>
        <div class="menu_bar_bg" id="menu_bar_bg"></div>
        <div class="content">
            <div class="content_sidebar" id="sidebar_menu">
                <aside class="sidebar_quicklinks">
                </aside>
            </div>
            <div class="content_md">
            </div>
            <div class="content_pg">
            </div>
        </div>
        <div class="bottom">
            <div class="bottom_icon">
                <a href="https://github.com/XendQieHit/getStartMC"><img src="../../ico/github.svg" alt=""></a>
                <a href="https://space.bilibili.com/182775460"><img src="../../ico/bilibili.ico" alt="" style="filter: brightness(0%) invert(100%);"></a>
            </div>
            <p>部分MC物品图片由<a href="https://www.mcmod.cn/class/6074.html"> [IconR]图标渲染 </a>模组提供</p>
        </div>
    </body>
</html>
